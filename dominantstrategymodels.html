         <h1>Dominant Strategy Models</h1>

         <p><strong>A strategy is defined as dominant strategy if all of its payoffs are higher than corresponding payoffs of all other strategies.</strong></p>

         <p><strong>If a player possess such strategy, it will always opt for it irrespective of the choices made by rival/other player.</strong>
